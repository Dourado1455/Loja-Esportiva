<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Férias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solicitação de Férias</h1>
        <form>
            
            <label for="colaborador">Colaborador</label>
            <input type="text" id="colaborador" name="colaborador" placeholder="Digite o nome do colaborador">

            
            <label for="data">Data</label>
            <input type="date" id="data" name="data">

            
            <label for="status">Status</label>
            <input type="text" id="status" name="status" value="Solicitando" readonly>

            
            <label for="departamento">Departamento</label>
            <input type="text" id="departamento" name="departamento" placeholder="Informe o departamento">

            
            <fieldset>
                <legend>Período Aquisitivo</legend>
                <label for="inicio">Início</label>
                <input type="date" id="inicio" name="inicio">
                <label for="fim">Fim</label>
                <input type="date" id="fim" name="fim">
            </fieldset>

            
            <label for="inicio-ferias">Início das Férias</label>
            <input type="date" id="inicio-ferias" name="inicio-ferias">

            <label for="dias">Dias</label>
            <input type="number" id="dias" name="dias" min="1" max="30">

            
            <label for="abono">Abono</label>
            <input type="number" id="abono" name="abono" value="0" min="0" max="10">

            
            <label for="parcela-13">1ª Parcela do 13º Salário</label>
            <select id="parcela-13" name="parcela-13">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>
</body>
</html>
